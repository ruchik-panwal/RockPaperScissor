<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>

    <!-- title font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Press+Start+2P&display=swap"
        rel="stylesheet">

    <!-- icons -->
    <script src="https://kit.fontawesome.com/befdb26257.js" crossorigin="anonymous"></script>

    <!-- retro font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>

    <div class="title">ROCK PAPER SCISSORS</div>

    <div class="consoleBody">

        <div class="screen">

            <div>
                <div class="screenTitle">ROCK PAPER SCISSORS</div>
                <div  class="dash">--------------------------------------</div>
            </div>

            <div class="resultScreen">

                <div class="sUi">
                    <div class="screenUi" id="humanUi"></div>
                    <div class="name" >PLAYER</div>
                </div>
                
                <div class="dash2">-</div>
                
                <div class="sUi">
                    <div class="screenUi" id="computerUi"></div>
                    <div class="name">COMPUTER</div>
                </div>

            </div>

            

            <div class = "phase3">

            <div class="allScores">
                <div id="Hscore">PLAYER = 0</div>
                <div id="Cscore">COMPUTER = 0</div>
            </div>
                
                <div  class="dash3">--------------------------------------</div>
                <div id="result">S T A R T</div>
            </div>


        </div>

        <div class="allButtons">

            <div>
                <button id="Rock"><i class="fa-regular fa-hand-back-fist"></i></button>
                <button id="Paper"><i class="fa-regular fa-hand"></i></button>
                <button id="Scissor"><i class="fa-regular fa-hand-scissors"></i></button>
            </div>

            <button id="Reset"><i class="fa-solid fa-arrows-rotate"></i></button>
        </div>

    </div>



</body>

</html>
