<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Press+Start+2P&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/befdb26257.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="title">ROCK PAPER SCISSORS</div>

    <div class="consoleBody">

        <div class="screen">
            <div id="result"></div>
            <div id="score"></div>
            <div id="final"></div>
        </div>

        <div class="allButtons">

            <div>
                <button id="Rock"><i class="fa-regular fa-hand-back-fist"></i></button>
                <button id="Paper"><i class="fa-regular fa-hand"></i></button>
                <button id="Scissor"><i class="fa-regular fa-hand-scissors"></i></button>
            </div>

            <button id="Reset"><i class="fa-solid fa-arrows-rotate"></i></button>
        </div>

    </div>



</body>

</html>
